    <mat-card>
        <form (ngSubmit)="onSubmit()">
            <mat-card-title>Welcome!</mat-card-title>
            <mat-card-subtitle>Type your credentials to log in, or register below</mat-card-subtitle>
            <mat-card-content>
                    <mat-form-field type="password" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput name="email" type="email" required [(ngModel)]="loginEmail">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput name="password" type="password" required [(ngModel)]="loginPassword">
                    </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="buttons">
                <button mat-button>LOGIN</button>
                <button mat-button>REGISTRATION</button>
            </mat-card-actions>
        </form>
    </mat-card>
