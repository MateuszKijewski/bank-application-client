<mat-card>
    <form (ngSubmit)="onSubmit()">
        <mat-card-title>Registration!</mat-card-title>
        <mat-card-subtitle>Type required informations and create an account</mat-card-subtitle>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" required [(ngModel)]="formEmail">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" required [(ngModel)]="formPassword">
            </mat-form-field>
            <mat-divider></mat-divider>
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput name="firstName" [(ngModel)]="formFirstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput name="lastName" [(ngModel)]="formLastName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone number</mat-label>
                <input matInput type="tel" name="phoneNumber" [(ngModel)]="formPhoneNumber">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select name="password" name="gender" [(ngModel)]="formGender">
                    <mat-option *ngFor="let gender of genders | enumToArray" [value]="gender.index">
                        {{ gender.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="formDateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput name="city" [(ngModel)]="formCity">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput name="country" [(ngModel)]="formCountry">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address line</mat-label>
                <input matInput name="addres" [(ngModel)]="formAddres">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Postal code</mat-label>
                <input matInput name="postalCode" [(ngModel)]="formPostalCode">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button mat-button (click)="onSwitchModal(modalType.LOGIN_MODAL)">GO BACK</button>
            <button mat-button>REGISTER</button>
        </mat-card-actions>
    </form>
</mat-card>
