<mat-card>
    <mat-card-title>Registration!</mat-card-title>
    <mat-card-subtitle>Type required informations and create an account</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="tel">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select>
                <mat-option *ngFor="let gender of genders | enumToArray" [value]="gender.index">
                    {{ gender.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address line</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Postal code</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="buttons">
        <button mat-button>GO BACK</button>
        <button mat-button>REGISTER</button>
    </mat-card-actions>
</mat-card>
