<mat-card>
    <mat-card-header>
      <mat-card-title>{{account.account_name}}</mat-card-title>
      <mat-card-subtitle>{{account.bank.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>{{account.account_number}}</div>
      <div>{{account.balance}}</div>
      <div>{{account.currency}}</div>
      <ul *ngFor="let card of account.credit_cards">
          <li>{{card.type}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
    </mat-card-actions>
  </mat-card>
