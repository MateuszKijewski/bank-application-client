<mat-card>
    <mat-card-header>
      <mat-card-title>{{account.account_name}}</mat-card-title>
      <mat-card-subtitle>{{account.bank.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>Account number: <span>{{account.account_number}}</span></div>
      <div>Balance: <span style="color: green">{{account.balance}}</span> {{account.currency}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">CREDIT CARDS</button>
      <button mat-button color="warn" (click)="deleteAccount(account.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
